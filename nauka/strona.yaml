                color: var(--text-main);
                margin: 0;
                padding: 40px 20px;
                line-height: 1.6;
            }

            .container {
                max-width: 1000px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: 1fr;
                gap: 24px;
            }

            /* --- Header Section --- */
            .header-card {
                background: var(--card-bg);
                padding: 40px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                text-align: center;
            }

            .role-badge {
                background-color: var(--accent-light);
                color: var(--accent);
                padding: 6px 16px;
                border-radius: 50px;
                font-weight: 600;
                font-size: 0.9rem;
                text-transform: uppercase;
                letter-spacing: 1px;
                display: inline-block;
                margin-bottom: 16px;
            }

            h1 { margin: 0; font-size: 2.5rem; letter-spacing: -1px; }
            .bio { color: var(--text-muted); max-width: 600px; margin: 16px auto 0; }

            /* --- Grid Layout for Content --- */
            .bento-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 24px;
            }

            .card {
                background: var(--card-bg);
                padding: 30px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                transition: transform 0.2s;
            }
            
            .card:hover { transform: translateY(-3px); }

            h2 { font-size: 1.25rem; margin-top: 0; display: flex; align-items: center; gap: 10px; }
            h3 { font-size: 1rem; color: var(--text-muted); margin-bottom: 10px; margin-top: 20px; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;}

            /* --- Live Infrastructure Visualization --- */
            .infra-box {
                border: 1px solid #e5e7eb;
                border-radius: 12px;
                padding: 15px;
                margin-bottom: 15px;
                background: #fafafa;
            }

            .node-list { list-style: none; padding: 0; margin: 0; }
            .node-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 0;
                border-bottom: 1px solid #eee;
                font-size: 0.9rem;
            }
            .node-item:last-child { border-bottom: none; }

            .status-indicator {
                height: 10px;
                width: 10px;
                background-color: var(--success);
                border-radius: 50%;
                display: inline-block;
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
                animation: pulse 2s infinite;
            }

            .hw-spec { font-size: 0.8rem; color: var(--text-muted); display: block; margin-top: 4px; }

            /* --- Skills Tags --- */
            .tags { display: flex; flex-wrap: wrap; gap: 10px; }
            .tag {
                background: #f3f4f6;
                padding: 6px 14px;
                border-radius: 8px;
                font-size: 0.9rem;
                font-weight: 500;
                border: 1px solid #e5e7eb;
            }

            /* --- Footer --- */
            .footer {
                text-align: center;
                margin-top: 40px;
                color: var(--text-muted);
                font-size: 0.9rem;
            }
            .server-info {
                margin-top: 10px;
                font-family: monospace;
                background: #e5e7eb;
                padding: 4px 10px;
                border-radius: 4px;
                display: inline-block;
            }

            @keyframes pulse {
                0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
                70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
                100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
            }

            @media (min-width: 768px) {
                .container { grid-template-columns: 1fr; }
                .bento-grid { grid-template-columns: 1fr 1fr; }
                .full-width { grid-column: span 2; }
            }
        </style>
    </head>
