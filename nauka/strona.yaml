    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jacek | DevOps Engineer Portfolio</title>
        <style>
            :root {
                --bg-color: #f3f4f6;
                --card-bg: #ffffff;
                --text-main: #1f2937;
                --text-muted: #6b7280;
                --accent: #6366f1; /* Indigo */
                --accent-light: #e0e7ff;
                --unraid: #f97316; /* Orange for Unraid */
                --unraid-light: #ffedd5;
                --success: #10b981;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                --radius: 16px;
            }

            body {
                background-color: var(--bg-color);
                font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                color: var(--text-main);
                margin: 0;
                padding: 40px 20px;
                line-height: 1.6;
            }

            .container {
                max-width: 1200px; /* Zwiƒôkszy≈Çem szeroko≈õƒá dla 3 kolumn */
                margin: 0 auto;
                display: grid;
                grid-template-columns: 1fr;
                gap: 24px;
            }

            /* --- Header Section --- */
            .header-card {
                background: var(--card-bg);
                padding: 40px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                text-align: center;
                background-image: linear-gradient(to right, #ffffff, #f9fafb);
            }

            .role-badge {
                background-color: var(--accent-light);
                color: var(--accent);
                padding: 6px 16px;
                border-radius: 50px;
                font-weight: 600;
                font-size: 0.85rem;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                display: inline-block;
                margin-bottom: 16px;
            }

            h1 { margin: 0; font-size: 2.5rem; letter-spacing: -1px; color: #111827; }
            .bio { color: var(--text-muted); max-width: 700px; margin: 16px auto 0; font-size: 1.1rem;}

            /* --- Grid Layout --- */
            .bento-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 24px;
            }

            .card {
                background: var(--card-bg);
                padding: 30px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                transition: transform 0.2s, box-shadow 0.2s;
                height: 100%;
            }
            
            .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

            h2 { font-size: 1.25rem; margin-top: 0; display: flex; align-items: center; gap: 10px; border-bottom: 2px solid #f3f4f6; padding-bottom: 15px; margin-bottom: 20px;}
            h3 { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 12px; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700;}

            /* --- Live Infrastructure Visualization --- */
            .infra-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }

            .infra-box {
                border: 1px solid #e5e7eb;
                border-radius: 12px;
                padding: 20px;
                background: #fafafa;
                position: relative;
                overflow: hidden;
            }

            .infra-box.proxmox { border-top: 4px solid var(--accent); }
            .infra-box.unraid { border-top: 4px solid var(--unraid); background-color: #fff7ed; }

            .box-title { font-weight: 700; display: block; font-size: 1.1rem; margin-bottom: 5px;}
            .hw-spec { font-size: 0.85rem; color: var(--text-muted); display: block; margin-bottom: 15px; font-family: monospace;}

            .node-list { list-style: none; padding: 0; margin: 0; }
            .node-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 6px 0;
                border-bottom: 1px solid #eee;
                font-size: 0.9rem;
            }
            .node-item:last-child { border-bottom: none; }

            .status-indicator {
                height: 8px;
                width: 8px;
                background-color: var(--success);
                border-radius: 50%;
                display: inline-block;
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
                animation: pulse 2s infinite;
            }

            /* --- Skills & Containers Tags --- */
            .tags { display: flex; flex-wrap: wrap; gap: 8px; }
            .tag {
                background: #f3f4f6;
                padding: 4px 10px;
                border-radius: 6px;
                font-size: 0.85rem;
                font-weight: 500;
                color: #374151;
            }
            .tag.highlight { background: var(--accent-light); color: var(--accent); }
            .tag.unraid-tag { background: var(--unraid-light); color: #c2410c; }

            /* --- Footer --- */
            .footer {
                text-align: center;
                margin-top: 60px;
                color: var(--text-muted);
                font-size: 0.9rem;
                border-top: 1px solid #e5e7eb;
                padding-top: 20px;
            }
            .server-info {
                margin-top: 10px;
                font-family: monospace;
                font-size: 0.8rem;
                background: #e5e7eb;
                padding: 4px 10px;
                border-radius: 4px;
                display: inline-block;
            }

            @keyframes pulse {
                0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
                70% { transform: scale(1); box-shadow: 0 0 0 4px rgba(16, 185, 129, 0); }
                100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
            }

            @media (min-width: 1024px) {
                .full-width { grid-column: 1 / -1; }
            }
        </style>
    </head>
